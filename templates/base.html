{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ОПОРА</title>

    <link rel="icon" href="{% static 'imgs/favicon.ico' %}" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-opora">
      <a class="navbar-brand" href="http://{{ request.get_host }}/">

    <!-- Bootstrap 4 libs-->
