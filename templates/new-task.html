{% extends "base.html" %}

{% load static %}

{% block content %}
  <form action="#" method="post">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
  {% if reports %}
    <strong>Existing report urls:</strong>
    <ul>
    {% for report in reports %}
      <li>{{ report.url }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
